<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body></body>
</body>
<script>
$(document).ready(function() {
    $("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                    <p id='4'>This is the Challange!</p>\
                </div>\
            </div>\
        </body>"
    );
    $("#4").click(function(){
        alert("YOU BEAT STEP 299!");
    });
    $("#2").css({"color": "red"});
    $("#3").click(function() {
        $('h1').hide(); 
    });
    $("#1").click(function() {
        $("#2").hide(500).delay(1500).show(200);
    });
  
    
});



</script>
</html>
